<!DOCTYPE html>
<!-- http://52.25.128.9:8080/ -->
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Mental Health Challenge</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="images/heart-shape-outline.png">
      
    </div>
    <div class="title">
      <h2>CS 260</h2>
      <h1>Felsted Mental Health Challenge</h1>
      <p>Take your first step today!</p>
    
    </div>
  </div>
  
  <div id="app" class="content">
    <div class = "center big">
      {{ this.todaysPoints }} /20
      <!--{{ this.grade }}-->
    </div>
    <!-- Vue graph https://codepen.io/dimonline/pen/vbvyXa -->
    <!-- Vue date picker https://github.com/mariomka/vue-datetime -->
    
    <div class="row">
        <div class="col-sm-4">
          <label class="container" >Water Goal
            <input type="checkbox"  v-on:click="drinkWater()" id= "drinkWater">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >Check In With Teammate
            <input type="checkbox"  v-on:click="checkInWithTeammate()" id="checkInWithTeammate">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >Go to Bed on Time
            <input type="checkbox"  v-on:click="bedtimeGoal()" id="bedtimeGoal">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >Journal or Meditation
            <input type="checkbox"  v-on:click="journal()" id="journal">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >Meet Food Goal
            <input type="checkbox"  v-on:click="foodGoals()" id="foodGoals">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >30 minutes of Excercise
            <input type="checkbox"  v-on:click="excercise()" id="excercise">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col-sm-4">
          <label class="container" >Read your Scriptures
            <input type="checkbox"  v-on:click="scriptures()" id="scriptures">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <select>
          <option value="m">Monday</option>
          <option value="t">Tuesday</option>
          <option value="w">Wednesday</option>
          <option value="th">Thursday</option>
          <option value="f">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
      </div>
  </div>
  
  <div class="footer">
    <a href="admin.html">Admin</a>
    <a href="https://github.com/BYUCS260/midterm-2-joanna-hugo">Repo</a>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="daily.js"></script>
  <link rel="stylesheet" href="vue-datetime.css"></link>
  <script src="vue.js"></script>
  <script src="luxon.js"></script>
  <script src="weekstart.js"></script>
  <script src="vue-datetime.js"></script>
</body>

</html>
